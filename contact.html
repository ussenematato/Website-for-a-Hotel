<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/1da7d53075.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="styles/mobile.css"
    />
    <title>Sobre o Hotel Lua</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">HTL</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Sobre</a></li>
            <li><a class="actual" href="contact.html">Contacto</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="titulo-largo"
          ><span class="texto-primario">Contacte-</span>Nos</h1
        >
        <p>Por favor preencha o formulário abaixo para nos contactar</p>
        <form action="processar">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="name">Mensagem</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <button type="submit" class="btn">Enviar</button>
        </form>
      </div>
    </section>

    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Localização</h3>
          <p>47 Rua Britos, Beira</p>
        </div>

        <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Telefone</h3>
          <p>(258) 84123457</p>
        </div>

        <div class="box">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email</h3>
          <p>geral@hotellua.com</p>
        </div>
      </div>
    </section>

    <footer id="main-footer">
      <p>Hotel Lua &copy; 2023, Todos Direitos Reservados</p>
    </footer>
  </body>
</html>
